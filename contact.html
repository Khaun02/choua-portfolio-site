    <main>

        <div class="contact-info">
            <h1>Contact Me</h1>

            <p>Any questions? Write out a message to me and I'll let get back to you within 1-2 business days.</p>
                
            <p>An asterisk denotes a required field.</p>
        </div>

        <form action="http://itins3.madisoncollege.edu/echo.php" method="post">

            <label for="name">*Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">*Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" maxlength="10">

            <label for="subject">*Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">*Message</label>
            <textarea name="message" id="message" required></textarea>

            <div id="button-container">
                <input type="submit" value="Send Message">
                <input type="reset" value="Clear Form">
            </div>
        </form>
