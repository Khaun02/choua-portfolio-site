        <div class="title-text">
            <h2>Contact Me</h2>
        </div>
    </header>

    <main>

        <div class="title-subtext">
                <h2>
                    Any questions? Write out a message to me and I'll let get back to you within 1-2 business days.
                </h2>
        </div>
        
        <form action="http://itins3.madisoncollege.edu/echo.php" method="post">
            
            <div class="form-container">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-container">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" maxlength="10" pattern="^\d{3}-\d{3}-\d{4}" title="Must be ###-###-####">
            </div>
            
            <div class="form-container">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-container">
                <label for="message">Message *</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            
            <div class="button-container">
                <input type="submit" value="Let's Network">
                <input type="reset" value="Clear Form">
            </div>
        </form>
    </main>
