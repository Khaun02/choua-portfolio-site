        <div class="title-text">

        <div class="title-subtext">
                <h2>
                    Any questions? Write out a message to me and I'll let get back to you within 1-2 business days.
                </h2>
        </div>
        
        <form action="http://itins3.madisoncollege.edu/echo.php" method="post">

            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" maxlength="10">
            <br>

            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required>
            <br>

            <div class="text-area-message">
                <label for="message">Message *</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            
            <div id="button-container">
                <input type="submit" value="Submit">
            </div>
        </form>
